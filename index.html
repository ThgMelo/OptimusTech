<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OptimusTech</title>
        <link rel="stylesheet" href="./assets/styles/base/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__menu">
                <img src="./assets/images/Menu.svg" alt="Menu de Opções" id="menu-mobile">
                <nav class="header__menu--mobile is-hidden">
                    <a class="header__menu--mobile-item" href="#">Home</a>
                    <a class="header__menu--mobile-item" href="#">Produtos</a>
                    <a class="header__menu--mobile-item" href="#">Recursos</a>
                    <a class="header__menu--mobile-item" href="#">Sobre nós</a>
                </nav>
            </div>
            <div class="header__logo">
                <img class="header__logo--imagem" src="./assets/images/Logo.svg" alt="Logo OptimusTech">
                <span class="header__logo--texto">OptimusTech</span>
            </div>
            <div class="header__menu--desktop">
                <nav class="header__menu--desktop">
                    <a class="header__menu--desktop-item" href="#">Home</a>
                    <a class="header__menu--desktop-item" href="#">Produtos</a>
                    <a class="header__menu--desktop-item" href="#">Recursos</a>
                    <a class="header__menu--desktop-item" href="#">Sobre nós</a>
                </nav>
            </div>
            <div class="header__user">
                <img src="./assets/images/Usuario.svg" alt="Usuario" id="botaoUsuario">
                <div class="header__user--container is-hidden">
                    <img src="./assets/images/Usuario.svg" alt="Usuário">
                    <a href="#" class="c-link-entrar">Entrar</a>
                    <a href="#" class="c-link-cadastrar">Cadastrar</a>
                </div>
            </div>
            <div class="header__user--container-tablet">
                <a href="#" class="c-link-entrar">Entrar</a>
                <a href="#" class="c-link-cadastrar">Cadastrar</a>
            </div>
        </header>

        <script src="./assets/scripts/header.js"></script>
    </body>
</html>
